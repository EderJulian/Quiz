<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand header-title" href="#">QUIZ</a>
      </div>
    </nav>
  </header>
  <main class="container">

    <div id="home-container" class="container text-center mt-2 row align-items-center justify-content-center container-minheight">
      <div class="card border-primary mb-4 rounded toast show">
        <div class="card-body">
          <h2 class="card-title">¡WELCOME!</h2>
          <p class="card-text">TO THE QUIZ</p>
          <button id="start-btn" type="button" class="btn btn-outline-primary rounded">Start</button>
        </div>
      </div>
    </div>

    <div id="question-container" class="hide container text-center mt-4 row align-items-center justify-content-center container-minheight">
      <div class="card border-primary mb-4 rounded toast show question-card-container">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title" id="question"></h5>
          <div class="button-container" id="answer-buttons">
          </div>
          <div class="button-next-question">
            <button id="next-btn" type="button" class=" hide btn btn-primary rounded">Next</button>
          </div>
        </div>
      </div>
    </div>

    <div id="score" class="hide container text-center mt-2 row align-items-center justify-content-center container-minheight">
      <div class="card border-primary mb-4 rounded toast show">
        <div class="card-body results-body">
          <h3 class="card-title">¡Here are your results!</h3>
          <div class="card-text card-results" id="results"></div>
          <button id="again-btn" type="button" class="btn btn-outline-primary rounded">PLAY AGAIN</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2023 Laura & Eder</p>
  </footer>

</body>

</html>
