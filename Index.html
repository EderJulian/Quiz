<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="styles/style.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand header-title" href="#">QUIZ</a>
        </div>
      </nav>
    </header>
    <main id="content" class="container">
      <div id="home-container" class=" container text-center mt-2 row align-items-center justify-content-center container-minheight">
        <div class="card border-primary mb-4 rounded toast show">
          <div class="card-body">
            <h4 class="card-title">Â¡BIENVENIDO!</h4>
            <p class="card-text">Para empezar el test haz click en el boton</p>
            <button id="start-button" type="button" class="btn btn-outline-primary rounded">Empezar</button>
          </div>
        </div>
      </div>

      <div id="questions-container" class=" hide container text-center mt-4 row align-items-center justify-content-center container-minheight">
        <div class="card border-primary mb-4 rounded toast show question-card-container">
          <div class="card-body">
            <h4 class="card-title">poner Pregunta del quiz</h4>
            <div class="button-container">
              <button type="button" class="btn button-red">opcion 1</button>
              <button type="button" class="btn button-yellow">opcion 2</button>
              <button type="button" class="btn button-green">opcion 3</button>
              <button type="button" class="btn button-blue">opcion 4</button>
            </div>
            <div class="button-next-question">
              <button type="button" class="btn btn-primary rounded">siguiente</button>
            </div>
          </div>
        </div>
      </div>

      <div id="results-container" class="hide">resultados</div>
    </main>
    <footer>
      &copy; 2023 Laura & Eder
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
